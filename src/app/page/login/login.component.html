<h3>Login</h3>
<form #myForm="ngForm" (ngSubmit)="onLogin(myForm.value)">   
    <div class="mb-3">
      <label for="email" class="form-label" >Email:</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
      <div style="color:red" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">Vui lòng nhập email</div>
        <div *ngIf="email.errors?.['email']">Vui lòng nhập đúng định dạng email</div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">    
        <div style="color:red" *ngIf="password.invalid && (password.dirty || password.touched)">
          Vui lòng nhập password
        </div>
      </div>  
    </div>  
    <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Login</button>
</form>
