<div class="d-flex p-3 justify-content-around">
    <div style="width: 50%;">
        <input class="form-control me-2" type="search" placeholder="Từ khóa..." aria-label="Search" [(ngModel)]="searchName" (input)="filterProducts()" />
    </div>
    <div class="d-flex align-items-center">
        <label for="categories" style="width: 120px;">Mặt hàng:</label>
        <select name="categories" class="form-select" [(ngModel)]="selectedLoai" (change)="filterProducts()">
            <option *ngFor="let loai of loaisp" [value]="loai.id">{{ loai.tenLoai }}</option>
        </select>
    </div>
    <div class="sort-options">
        <button class="btn btn-outline-success mx-2" [class.active]="currentSort === 'asc' && !isReset" (click)="changeSort('asc')">Tăng dần</button>
        <button class="btn btn-outline-success mx-2" [class.active]="currentSort === 'desc' && !isReset" (click)="changeSort('desc')">Giảm dần</button>
      </div> 
    <button type="button" (click)="resetFilter()" class="btn btn-outline-success"><i class="fa-solid fa-filter-circle-xmark"></i></button>
</div>
<div class="row  row-cols-1  row-cols-md-2 row-cols-xl-3 g-2">
    <div class="col" *ngFor="let sp of filteredSanPham" >
        <div class="card text-center">
            <div class="overflow-hidden p-3 d-flex justify-content-center align-items-center" style="min-height: 400px;">
                <img src="{{sp.hinh}}" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{sp.tensp}}</h5>
              <p class="h6 mt-3 text-muted">
                Giá : {{sp.giasp|number:'1.0-0':'fr' }} VNĐ
             </p>
            </div>
            <div class="card-footer">
                <a href="" routerLink="/sanpham/{{sp.id}}">
                    <button type="button" class="btn btn-outline-secondary">Xem chi tiết</button>
                </a>
                <button class="btn btn-outline-secondary m-2" type="button" (click)="addToCart(sp)">Thêm vào giỏ</button>
            </div>
          </div>
    </div>
</div>
